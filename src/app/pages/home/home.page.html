<ion-header>
  <ion-toolbar color="orange">
  <div class="header">
    <img class="icon" src="../../assets/fast-food.svg" alt="icon">
    <ion-title>Trang chá»§</ion-title>
  </div>
    <ion-buttons slot="start" style="color:white">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="cart-button">
    <!-- <ion-fab-button routerLink="/cart" color="warning"> -->
    <ion-fab-button (click) = "reloadpage()" color="warning">

      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/history" color="light">
      <ion-icon name="time-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <div class="container-tab1">
    <div class="product-col" *ngFor="let product of products">
      <img src="assets/images/{{product.image}}" alt="" routerLink="/detail-product/{{product.name}}"
        (click)="saveHistory(product)">
      <ion-fab-button color="danger" class="button-add-to-cart" (click)="saveCart(product)">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </div>
  </div>


</ion-content>
