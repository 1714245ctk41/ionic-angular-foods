<ion-header>
  <ion-toolbar color="orange">
    <div class="header">
      <img class="icon" src="../../assets/fast-food.svg" alt="icon">
      <ion-title>Chi tiết</ion-title>
    </div>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" style="color:white">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let product of product_detail">

  <div class="detail-container">
   
    <img src="assets/images/{{product.image}}" alt="">

  </div>
  <div class="detail-container-content">
    <div class="detail-title">{{product.name}}</div>
    <div class="detail-title">{{product.price}} vnđ</div>

    <div class="detail-tutorial">{{product.tutorial}}</div>
  </div>

  
    <ion-slides pager="true" [options]="slideOpts" class="product-relative">
      <ion-slide>
          <div class="container-tab1">
            
            <div class="product-col" *ngFor="let product of products_relative_1">
              <img src="assets/images/{{product.image}}" alt="" routerLink="/detail-product/{{product.name}}">
              <ion-fab-button class="button-add-to-cart">
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </div>
          </div>
      </ion-slide>
      <ion-slide>
        <div class="container-tab1">
      
          <div class="product-col" *ngFor="let product of products_relative_2">
            <img src="assets/images/{{product.image}}" alt="" routerLink="/detail-product/{{product.name}}">
            <ion-fab-button class="button-add-to-cart">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="container-tab1">
      
          <div class="product-col" *ngFor="let product of products_relative_3">
            <img src="assets/images/{{product.image}}" alt="" routerLink="/detail-product/{{product.name}}">
            <ion-fab-button class="button-add-to-cart">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </div>
        </div>
      </ion-slide>
      
      <span [innerHTML]="sliderHandle"></span>
     
    </ion-slides>
  
</ion-content>
