  <ion-toolbar>

</ion-header>
<ion-buttons slot="start">
  <ion-back-button defaultHref="/home">Back</ion-back-button>


</ion-buttons>

 <ion-toolbar>
    <ion-title>Các đơn đã đặt hàng</ion-title>

  <ion-item *ngFor="let hoadon of hoa_don" >
    <!-- <ion-thumbnail slot="start">

      <h3 >{{hoadon.name}}</h3>

        Xem chi tiết

      </ion-button>

    </ion-label>

  </ion-item>

<ion-content class="ion-margin-top">


  <ion-toolbar class="ion-margin-top">
    <ion-title>Đã xem gần đây</ion-title>
  </ion-toolbar>


  <ion-item *ngFor="let product of productHistory" id={{product.productid}}>
    <ion-thumbnail slot="start">
      <img src="assets/images/{{product.image}}" routerLink="/detail-product/{{product.name}}">
    </ion-thumbnail>
    <ion-label>
      <h3 routerLink="/detail-product/{{product.name}}">{{product.name}}</h3>
      <p>{{this.numberFormat.format(product.price)}}</p>
      <p>{{product.category}}</p>
      <ion-button (click)="deleteCartproduct(product.productid)" color="danger">
        <ion-icon name="trash-outline"></ion-icon>

        Xoá
      </ion-button>

    </ion-label>

  </ion-item>

  
</ion-content>
