<ion-header>
  <ion-toolbar color="primary">
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" required formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        required
        formControlName="password"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tên hiển thị</ion-label>
      <ion-input
        type="text"
        required
        formControlName="name"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Số điện thoại</ion-label>
      <ion-input
        type="number"
        required
        formControlName="sdt"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Địa chỉ</ion-label>
      <ion-input
        type="text"
        required
        formControlName="address"
        required
      ></ion-input>
    </ion-item>

    <ion-button type="submit"  class="ion-padding" expand="block"
      >Register</ion-button
    >
  </form>
</ion-content>
