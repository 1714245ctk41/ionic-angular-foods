<div class="page-container">

  <div class="login-container">
  <ion-label class="header"> FoodD </ion-label>
    <ion-input type="email"  placeholder="&#xf199; Email"
        class="fontAwesome" required [(ngModel)]="user.email"></ion-input>
    <ion-input type="password"   type="password"
        placeholder="&#xf023; Mật khẩu"
        class="fontAwesome" required [(ngModel)]="user.password"></ion-input>
  <ion-button (click)="login(user)" class="ion-padding" expand="block"
    >ĐĂNG NHẬP</ion-button
  >
  <ion-button class="ion-padding" expand="block" (click)="loginWithGoogle()">ĐĂNG NHẬP BẰNG GOOGLE</ion-button>
  <ion-label>Chưa có tài khoản? 
      <ion-router-link href="/register">đăng kí tại đây</ion-router-link>
  </ion-label>
</div>
</div>
